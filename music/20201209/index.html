  20201209 - 睡前不宜的 Night Running
</h1>
<p class="subtitle"><strong>2020-12-09</strong></p>
<p><p>混合多種元素形成特別的搖滾樂，帶著迷幻，像是不小心嗑錯東西，卻意外發現美好的新融合。整個樂團在腦中跳起舞，讓人想跟著舞動，整首聽完後仍然留有一股能量，好似意猶未盡。</p>
<p>若要說睡前不適合聽什麼歌曲，這肯定隸屬其中。</p>
